##for(k in data){##

    <h3><a href="">{{data[k].slide1.title}}</a></h3>
    <div class="content-box clear">
        <div class="content-slide clear">
        ##for(x in data[k]){##
              <div class="content">
                <div class="list-txt">
                    <a class="topic" href="#">{{data[k][x].topic}}</a>
                    <a class="content" href="#">{{data[k][x].content}}</a>
                </div>
                <div class="imgBox">
                    <a href="#">
                        <img class="lazy-img" src="{{data[k][x].imgSrc}}" alt="" data-original="">
                    </a>
                </div>
            </div>
        ##}##
           
        </div>
    </div>
    <div class="left iconfont">&#xe605;</div>
    <div class="right iconfont">&#xe61e;</div>
    <div class="indicator">
        <span class="bc"></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</div>
##}##
